<!-- http://jtab.tardate.com/ -->

<html>

<head>
  <!-- mandatory script includes for jtab -->
  <script src="http://jtab.tardate.com/javascripts/jquery.js" type="text/javascript"></script>
  <script src="http://jtab.tardate.com/javascripts/raphael.js" type="text/javascript"></script>
  <script src="http://jtab.tardate.com/javascripts/jtab.js" type="text/javascript"></script>

  <style>
    * {
      text-align: center;
    }

    #chord {
      font-size: 100px;
    }

    #strings {
      visibility: hidden;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="chord"></div>
    <div id="strings"></div>
  </div>

  <script>
    var chords =
      [
       "C", "D", "E", "F", "G", "A", "B",
       "Cm", "Dm", "Em", "Fm", "Gm", "Am", "Bm",
       "Cmaj7", "Dmaj7", "Emaj7", "Fmaj7", "Gmaj7", "Amaj7", "Bmaj7",

       "C7", "D7", "E7", "F7", "G7", "A7", "B7",
       "Cm7", "Dm7", "Em7", "Fm7", "Gm7", "Am7", "Bm7",
       "Csus4", "Dsus4", "Esus4", "Fsus4", "Gsus4", "Asus4", "Bsus4",

       "C6", "D6", "E6", "F6", "G6", "A6", "B6",
       "Cm6", "Dm6", "Em6", "Fm6", "Gm6", "Am6", "Bm6"
      ];
    var idx = Math.floor(Math.random() * chords.length);

    document.getElementById("chord").innerHTML = chords[idx];

    document.getElementById("strings").innerHTML = '<div class="jtab chordonly">' + chords[idx] + '</div>';

    setInterval(function() {
      document.getElementById("chord").style.display = "none";
      document.getElementById("strings").style.visibility = "visible";
    }, 1000);

    setTimeout(function() { location.reload() }, 5000);
  </script>

</body>
</html>
